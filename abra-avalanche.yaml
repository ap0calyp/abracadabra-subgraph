specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: bentobox
    network: avalanche
    source:
      address: "0xf4f46382c2be1603dc817551ff9a7b333ed1d18f"
      abi: degenbox
      startBlock: 3621838
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CauldronFees
      abis:
        - name: degenbox
          file: ./abis/degenbox.json
      eventHandlers:
        - event: LogDeploy(indexed address,bytes,indexed address)
          handler: handleLogDeployAvalanche
      file: ./src/degenbox.ts
  - kind: ethereum
    name: degenbox
    network: avalanche
    source:
      address: "0x1fC83f75499b7620d53757f0b01E2ae626aAE530"
      abi: degenbox
      startBlock: 5633933
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CauldronFees
      abis:
        - name: degenbox
          file: ./abis/degenbox.json
      eventHandlers:
        - event: LogDeploy(indexed address,bytes,indexed address)
          handler: handleLogDeployAvalanche
      file: ./src/degenbox.ts
templates:
  - kind: ethereum
    name: cauldron
    network: avalanche
    source:
      abi: cauldron
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CauldronFees
      abis:
        - name: cauldron
          file: ./abis/cauldron.json
        - name: cauldronMediumRiskV1
          file: ./abis/cauldronMediumRiskV1.json
        - name: erc20
          file: ./abis/erc20.json
      eventHandlers:
        - event: LogAccrue(uint128)
          handler: handleLogAccrue
        - event: LogBorrow(indexed address,indexed address,uint256,uint256)
          handler: handleLogBorrow
        - event: LogBorrow(address,address,uint256,uint256)
          handler: handleLogBorrow
        - event: LogRepay(indexed address,indexed address,uint256,uint256)
          handler: handleLogRepay
        - event: LogRepay(address,address,uint256,uint256)
          handler: handleLogRepay
        - event: LogWithdrawFees(indexed address,uint256)
          handler: handleLogWithdrawFees
        - event: LogWithdrawFees(address,uint256)
          handler: handleLogWithdrawFees
        - event: LogExchangeRate(uint256)
          handler: handleLogExchangeRate
        - event: LogRemoveCollateral(indexed address,indexed address,uint256)
          handler: handleLogRemoveCollateral
        - event: LogRemoveCollateral(address,address,uint256)
          handler: handleLogRemoveCollateral
      file: ./src/cauldron.ts
